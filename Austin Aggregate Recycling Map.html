<html>
<head>
<meta charset=utf-8 />
<title>Custom legend</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<style>
.legend label,
.legend span {
  display:block;
  float:right;
  height:15px;
  width:50%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<div id='legend' style='display:none;'>
  <strong>Recycling Rates by Recycle Collecton Route</strong>
  <nav class='legend clearfix'>
    <span style='background:#f0f9e8;'></span><label>Less than 143,720 lbs</label><br>
    <span style='background:#ccebc5;'></span><label>143,720 to 198,060 lbs</label><br>
    <span style='background:#a8ddb5;'></span><label>143,720 to 226,480 lbs</label><br>
    <span style='background:#7bccc4;'></span><label>226,480 to 254,286 lbs</label><br>
    <span style='background:#43a2ca;'></span><label>254,286 to 290,560 lbs</label><br>
    <span style='background:#0868ac;'></span><label>290,560 lbs or more</label><br>
    <small>Source: City of Austin, TX</small></br>
    <small>Aggregate totals for Mar. - Jul. 2014</small>
</div>
<div id='map' class='dark'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoid2hpdHRha2VyIiwiYSI6IjI5TU5SV1EifQ.S9A8x8iyG7uqtYeq3SZakQ';
  var map = L.mapbox.map('map', 'whittaker.l19nii70');
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);
</script>
</body>
</html>
